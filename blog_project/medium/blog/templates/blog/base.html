<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
  </head>
  <body>
    <nav class="navbar">
        <ul class=" nav navbar-nav">
          <li class=""><a href="{% url 'blog:post_list' %}">My Tech Blog</a></li>
          <li><a href="{% url 'blog:about' %}">About</a></li>
          <li><a href="www.github.com">GitHub</a></li>
          <li><a href="www.linkedin.com">LinkedIn</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'blog:post_new' %}">New Post</a></li>
            <li><a href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a>Welcome {{user.username}} </a></li>

          {% else %}
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>

          {% endif %}

        </ul>
    </nav>

    <div class="content container">
      
          {% block body_block %}

          {% endblock %}
    </div>


  </body>
</html>
