<!DOCTYPE html>

{% extends "basic_app/base.html"%}
{% load staticfiles %}

{% block body_block%}

<div class="jumbotron">
  {% if registered %}
    <h1>Thanks for registering!</h1>
  {% else %}
    <h1>Register here:</h1>

    <form  method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{profile_form.as_p}}
      <input type="submit" class="btn btn-primary" name="Submit" value="Register">
    </form>
  {% endif %}
</div>

{% endblock %}
