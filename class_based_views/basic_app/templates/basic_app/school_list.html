{% extends "basic_app/basic_app_base.html" %}

{% block body_block%}
  <div class="jumbotron">
    <h1>Welcome to List of all Schools:</h1>

    <ol>
      {% for school in schools %}
        <li><a href="{{school.id}}">{{school.name}}</a></li>
      {% endfor %}
    </ol>

    <div class="container">
      <p><a class="btn btn-primary" href="{% url 'basic_app:create' %}">Create School</a></p>
    </div>
  </div>
{% endblock %}
